<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de multas</title>
</head>

<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="velocidade" id="vel">

    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="1"></div>

    <Script>

        function Calcular() {
            var velocidade = window.document.getElementById('vel')
            var resultado = window.document.getElementById('1')
            var vel = Number(velocidade.value)
            resultado.innerHTML += '<p>A sua velocidade é :' + vel + 'KM/h</p>'
            if (vel > 60) {
                resultado.innerHTML += '<p>Ultrapassaste o limite de velocidade permitida. <strong>SERAS MULTADODO!</strong><p/>'
            }
            resultado.innerHTML += '<p>ditija sempre com o cinto de segurança</p>'
            
        }
    </Script>

</body>

</html>
